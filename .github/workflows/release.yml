name: Release Plugin Package

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve Version
        id: version
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          VERSION="${TAG_NAME#v}"
          echo "tag=${TAG_NAME}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Build Zip
        run: |
          bash scripts/build-release-zip.sh "${{ steps.version.outputs.version }}"

      - name: Prepare Release Notes
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          NOTES_SOURCE="docs/RELEASE_NOTES_v${VERSION}.md"
          NOTES_TARGET="release-notes.md"

          if [[ -f "${NOTES_SOURCE}" ]]; then
            cp "${NOTES_SOURCE}" "${NOTES_TARGET}"
          else
            {
              echo "# Release v${VERSION}"
              echo
              echo "- Automated release generated by GitHub Actions."
            } > "${NOTES_TARGET}"
          fi

          echo "file=${NOTES_TARGET}" >> "$GITHUB_OUTPUT"

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          body_path: ${{ steps.notes.outputs.file }}
          files: |
            simple-product-export-v${{ steps.version.outputs.version }}.zip
            simple-product-export.zip
